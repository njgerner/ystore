<div class="row">
	<div style="text-align: center;padding-top:15px;">
		<!-- <i class="fa fa-truck fa-3x"></i> -->
		<h3><strong>Review<strong></h3>
	</div>	
	<error-dir msg="{{error || $parent.orderError}}"></error-dir>
</div>
<div class="row" ng-click="toggleItems()">
	<div class="large-7 columns">
		<span ng-hide="showItems" class="i-arrow-right"></span>
		<span ng-show="showItems" class="i-arrow-down"></span>
		<span>{{productsInCart.length}} Items</span>
	</div>
	<div ng-show="showItems" class="large-2 columns">Price</div>
	<div ng-show="showItems" class="large-2 columns">Quantity</div>
	<div ng-show="showItems" class="large-1 columns"></div>
</div>
<div class="row">
	<i ng-hide="showItems" class="fa fa-arrow-circle-right"></i>
	<i ng-show="showItems" class="fa fa-arrow-circle-down"></i>
	<ul ng-show="showItems" style="list-style-type: none;">
		<li class="" ng-repeat="product in productsInCart">
			<product-cart-dir ind="$index" pn="product.productnumber" edit="false"></product-cart-dir>
		</li>
	</ul>
</div>
<div class="row checkout-cost-text">
	<div class="large-6 columns">
		Shipping
	</div>
	<div class="large-6 columns">${{shippingCost}}</div>
</div>	
<div class="row checkout-cost-text">
	<span class="large-6 columns"><strong>Total</strong></span>
	<span class="large-6 columns">{{formatValue(total)}}</span>
</div>	

<div style="margin-top:1rem;" class="row collapse postfix-radius">
	<label>Confirmation Email</label>
	<div class="small-9 columns">
		<input type="email" placeholder="Enter confirmation email address" ng-model="confEmail">
	</div>
	<div class="small-3 columns">
		<a class="button postfix" ng-click="addEmail()">
			<span ng-hide="emailEntered">Add</span>
	  		<span ng-show="emailEntered">Done!</span>
		</a>
	</div>
</div>
<promo-dir total="$parent.total" shipping="$parent.shippingCost" domain="order" error="error" show-label="true"></promo-dir>
<button class="button small expand" ng-click="submitOrder()" ng-disabled="!emailEntered">
	<span ng-hide="orderSubmitted">Submit Order</span>
	<span ng-show="orderSubmitted">Processing...</span>
</button>
