<div class="row">
	<div class="small-4 large-4 columns"><img ng-if="product.img" class="product-cart-img" ng-src="{{product.img}}" style="width:100%"/></div>
  <div class="small-3 large-3 columns">{{product.name}}</div>
  <div class="small-2 large-2 columns">${{product.price}}</div>
  <div class="small-2 large-2 columns text-center">
  	{{qty}}
  </div>
  <div ng-show="edit" class="small-1 large-1 columns text-center">
  <!-- <div class="small-1 large-1 columns text-center"> -->
  	<div class="i-plus" ng-click="addOne()"></div>
  	<div class="i-minus" ng-click="minusOne()"></div>
  	<div class="i-cancel-circled" ng-click="removeItemFromCart()"></div>
  </div>
</div>
