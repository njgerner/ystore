<div class="row">

  <div class="large-12 columns">
    <div class="row">
      <div class="large-12 hide-for-small banner">

        <!-- needs centering -->
        <h2 class="text-white"><img height="200px"src="/img/muse.png"/>Welcome to the Y LIFT Store!</h2>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns show-for-small">
      <img src="https://placehold.it/1200x700&text=Mobile Header">
    </div>
  </div>

  <br>
<div class="row">
  <div class="large-4 small-12 columns">

    <div class="hide-for-small panel">
      <h3 id="featured-product-text">Featured Product</h3>
      <img class="pointer" width="500px" height="500px" src="https://s3.amazonaws.com/ylift.io/Juvederm_Ultra.png.png" ng-click="goToProduct('01-004-01')"> 
      
      <h5 style="margin-top:15px" class="subheader">Juv√©derm is the recommended hyalauronic acid soft-tissue dermal filler for the Y LIFT&#174; procedure.
      </h5>
    </div>

  </div>
  <div class="large-8 columns">
    <div class="row" data-match-height>
      <error-dir msg="{{error}}"></error-dir>
      <div class="large-4 small-6 columns" ng-repeat="product in products" ng-click="goToProduct(product.productnumber)">
        <product-card-dir product="product"></product-card-dir>
      </div>

    </div>

    <div class="row">

      <div class="large-12 columns">
        <div class="panel">
          <div class="row">

            <div class="large-2 small-6 columns">
              <img class="pointer" ng-click="goToProduct('04-002-01')"width="300px" height="300px" src="https://s3.amazonaws.com/ylift.io/04-002-01.jpeg">
            </div>

            <div class="large-10 small-6 columns">
              <strong>Featured Product: Cannula<hr/></strong>

              A specially modified titanium instrument used in the Y LFIT&#174; procedure to lift, tighten, and rejuvinate the face.
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
