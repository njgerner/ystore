<div ng-show="loading" class="i-spinner">

</div>
<div ng-hide="loading" class="container">
	<div id="order-confirmation-table" class="row text-center">
		<h3><strong>Order Confirmation<strong></h3>
	</div>
	<div style="margin-bottom:30px" class="row large-6 large-offset-3 columns">
		<table style="margin:auto">
		  <thead>
		    <tr>
		      <th>Date</th>
		      <th>Order #</th>
		      <th>Shipment</th>
		      <th>Ship To</th>
		      <th>Total</th>
		      <th>Status</th>
		      <th>Action</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>{{order.createdAt}}</td>
		      <td>{{order.id}}</td>
		      <td>{{order.trackingNum}}</td>
		      <td>{{order.shipTo.name}}</td>
		      <td>${{order.total}}</td>
		      <td>{{order.status}}</td>
		      <td></td>
		    </tr>
		  </tbody>
		</table>
	</div>
	<div class="row">
	 	<div class="large-8 large-offset-2 columns">
			<button class="button ylift-brand auto-center" ng-click="goToProfile()">Back to profile</button>
		</div>
	</div>
</div>
