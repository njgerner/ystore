<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3" style="text-align: center;">
			<!-- <i class="fa fa-truck fa-3x"></i> -->
			<h3><strong>Order Confirmation #{{order.id}}<strong></h3>
		</div>	
	</div>
	<div class="row col-md-8 col-md-offset-2">
		<table class="table table-hover">
			<tr>
				<th>Date</th>
				<th>Order #</th>
				<th>Shipment #</th>
				<th>Ship To</th>
				<th>Total</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
			<tr>
				<td>{{displayCreatedAt(order.createdAt)}}</td>
				<td>{{order.id}}</td>
				<td>{{order.trackingNum}}</td>
				<td>{{order.shipTo.name}}</td>
				<td>${{order.total}}</td>
				<td>{{order.status}}</td>
				<td></td>
			</tr>
		</table>
	</div>	
	<div class="row col-md-8 col-md-offset-2">
		
		<button class="btn btn-block ylift-brand" ng-click="goToProfile()">Back to profile</button>
	</div>
</div>
