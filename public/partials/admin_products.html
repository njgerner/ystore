<div class="row">
	<div style="margin-right:-3%" class="large-8 large-offset-1 columns">
		<h3> Y Lift Store: {{products.length}} products
			<span>
				<h6 style="margin-top:12px" class="right"><a ui-sref="admin.addproduct">Add A Product</a></h6>
			</span>
		</h3>
		<error-dir msg="{{error}}"></error-dir>
		<table ng-if="merchantsLoaded" style="width:100%">
			<thead>
			    <tr>
			      <th>Vendor</th>
			      <th>Product</th>
			      <th>Category</th>
			      <th>Date Added</th>
			      <th>Active</th>
			      <th>Y Lift</th>
			    </tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in products">
					<th><a ui-sref="admin.vendor({merchantid:product.attributes.vendor})"> {{vendornames[product.attributes.vendor]}}</a></th>
					<th><a ui-sref="admin.product({productnumber:product.productnumber})">{{product.name}}</a></th>
					<th>{{toTitleCase(product.category)}}</th>
					<th>{{displayDate(product.createdAt)}}</th>
					<th ng-click="editProduct(product.productnumber, 'active')" style="text-align:center">{{product.active}}</th>
					<th ng-click="editProduct(product.productnumber, 'isYLIFT')" style="text-align:center">{{product.isYLIFT || 'N'}}</th>
				</tr>
			</tbody>
		</table>
	</div>
</div>
