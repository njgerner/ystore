<div ng-show="loading" class="i-spinner">
	
</div>
<div ng-hide="loading" class="container">
	<div style="margin-top:15px; margin-bottom:15px" class="row text-center">
		<h3><strong>Order Confirmation<strong></h3>
	</div>
	<div style="margin-bottom:30px" class="row large-6 large-offset-3 columns">
		<table style="margin:auto">
		  <thead>
		    <tr>
		      <th>Date</th>
		      <th>Order #</th>
		      <th>Shipment</th>
		      <th>Ship To</th>
		      <th>Total</th>
		      <th>Status</th>
		      <th>Action</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>{{order.createdAt}}</td>
		      <td>{{order.id}}</td>
		      <td>{{order.trackingNum}}</td>
		      <td>{{order.shipTo.name}}</td>
		      <td>${{order.total}}</td>
		      <td>{{order.status}}</td>
		      <td></td>
		    </tr>
		  </tbody>
		</table>
	</div>
	<div class="row col-md-8 col-md-offset-2">
		<button style="display:block; margin:auto" class="button ylift-brand" ng-click="goToProfile()">Back to profile</button>
	</div>
</div>
