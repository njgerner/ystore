<div style="padding-left:0;margin-top:20px" class="large-6 large-offset-2 columns text-center">
	<div ng-if="notify" style="margin-top:1rem;" data-alert class="alert-box info radius"> {{notify}}</div>
	<h5 style="margin-bottom:10px" ng-if="availableKeys">Currently available registration keys:</h5>
	<p ng-repeat="key in availableKeys">{{key}}</p>
	<p ng-if="availableKeys.length == 0">There are no available registration keys at this time.</p>
	<hr>
	<button style="border-radius: 8px" ng-click="generateKey()">Generate Registration Key</button>
	<h5>{{regkey}}</h5>
	<hr>
	<div ng-show="regkey">
		<p ng-show="regkey">Please confirm your password before activating this key.</p>
		<div class="row">
			<div style="padding-right:0" class="large-5 large-offset-2 columns">
				<input ng-change="checkPassword()" type="password" ng-model="attempt"></input>
			</div>
			<div style="padding-left:0" ng-show="authorized" class="large-3 end columns">
				<button class="button postfix animated" ng-class="{fadeIn:authorized}" ng-click="activate()">Activate</button>
			</div>
		</div>
	</div>
</div>
