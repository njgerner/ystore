<div class="row product">
  <div class="small-4 large-4 columns product-image pointer">
    <img ng-if="product.img" class="product-cart-img" ng-src="{{product.img}}" ng-click="goToProduct()" style="width:100%"/>
  </div>
  <div class="small-3 large-3 columns" ng-click="goToProduct()"> 
    <a ng-click="goToProduct()"> {{product.name}} </a>
  </div>
  <div class="small-1 large-1 columns">${{product.price}}</div>
  <div class="small-3 large-3 columns text-right">
  	<i style="padding-left:30%" ng-show="edit" class="i-minus quantity-change show-for-medium-up left" ng-click="minusOne()"></i>
  	<span class="animated" ng-class="{'rubberBand': recentChange}">{{item.quantity}}</span>
  	<i style="margin-left:15%" ng-show="edit" class="i-plus quantity-change show-for-medium-up right" ng-click="addOne()"></i> 
  </div>
  <div class="small-1 large-1 columns">
  	<i ng-show="edit" class="i-cancel-circled pointer" ng-click="removeItemFromCart()"></i>
	</div>
</div>
