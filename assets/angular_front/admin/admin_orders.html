<div ng-if="orders.length" class="row admin-users-summary">
	<h4>Orders Summary</h4>
	<div class="small-6 large-3 columns text-center">
		<span>{{orders.length}}</span><br>
		<small>Total Orders</small>
	</div>
	<div class="small-6 large-3 end columns text-center">
		<span>${{totalOrderVolume}}</span><br>
		<small>Total Volume</small>
	</div>
	<div class="small-6 large-3 end columns text-center">
		<span>${{monthOrderVolume}}</span><br>
		<small>Last 30 Day Volume</small>
	</div>
	<div class="small-6 large-3 end columns text-center">
		<span>${{totalCartRevenue}}</span><br>
		<small>Total Revenue Sitting in Carts</small>
	</div>
</div>
<linechart ng-show="data.length" data="data" options="options" mode="" width="" height=""></linechart>
<div ng-hide="orders.length" class="loader locations-loading">Loading...</div>
