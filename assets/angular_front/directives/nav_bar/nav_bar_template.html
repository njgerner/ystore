<top-bar>
  <ul class="title-area">
    <li class="name">
      <h1>
        <a class="navtext" ui-sref="store">
          YLIFT Store
        </a>
      </h1>
    </li>
    <!-- <li class="toggle-topbar menu-icon"><a href="menu-bar" role="button" class="right-off-canvas-toggle"></a></li> -->
  </ul>

  <top-bar-section>
    <ul class="search">
      <li id="search-wrapper" class="has-form">
        <form style="height:100%" ng-submit="search(searchQuery)">
          <div style="height:100%" class="row collapse">
            <div style="height:100%" class="large-8 small-9 columns">
              <input id="searchbar" type="text" ng-model="searchQuery" typeahead="name for name in productNames | filter:$viewValue | limitTo:6" typeahead-on-select="search(searchQuery)" class="navtext" placeholder="Find Stuff" autoselect>
            </div>
            <div class="large-4 small-3 columns">
              <i ng-click="search(searchQuery)" class="i-search pointer"> </i>
            </div>
          </div>
        </form>
      </li>
    </ul>

    <ul class="right">
      <li class="cart">
        <a class="navtext" ng-click="openCart()">
        <div class="i-cart"></div>
        My Cart ({{itemCount}})
        </a>
      </li>
      <li class="divider"></li>
      <li ng-hide="profileid">
        <a ui-sref="login">Login or Signup</a>
      </li>
      <li ng-show="profileid" has-dropdown>
        <a class="navtext">
          {{name || 'My Account'}}
        </a>
        <ul top-bar-dropdown>
          <li><a ui-sref="profile">Profile</a></li>
          <li><a ui-sref="settings.profile">Settings</a></li>
          <li class="divider"></li>
          <li><a ng-click="logoutNow()">Log Out</a></li>
        </ul>
      </li>
      <li class="divider"></li>
    </ul>
  </top-bar-section>
</top-bar>
