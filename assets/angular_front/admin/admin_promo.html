<div style="padding-left:0;margin:10px" class="large-6 large-offset-2 columns text-center">
	<h3>Promo Codes</h3>
	<div ng-if="notify" style="margin-top:1rem;" data-alert class="alert-box info radius"> {{notify}}</div>
	<table style="width:100%">
		<tbody>
			<tr ng-repeat="promo in promos">
				<th>{{promo.key}}</th>
				<th>{{displayPromo(promo.value, promo.type)}}</th>
				<th>{{promo.active ? 'Active' : 'Inactive'}} <span><div ng-click="promptDelete(promo.key)"class="i-delete-garbage-streamline right pointer"></div></span></th>
			</tr>
		</tbody>
	</table>
	<button ng-click="confirmPassword()">Add a code</button> <!-- ng-hide="authorized" -->
	<error-dir msg="{{error}}"></error-dir>
	<!-- <div ng-show="authorized"> -->
	<div class="row">
		<!-- <div style="padding-right:0" class="large-4 large-offset-1 columns">
			<input type="text" ng-model="newcode"></input>
		</div>
		<div style="padding-left:0" class="large-2 end columns">
			<select class="postfix animated" ng-class="{fadeIn:authorized}" ng-click="activate()" ng-model="promotype">
				<option value="percent_off">% off</option>
				<option value="new_price">New price</option>
				<option value"money_off">$ off</option>
			</select>
		</div> -->
		<form novalidate>
		<fieldset>
			<div class="row">
				<div class="small-8 small-offset-2 columns">
					<label>Code
			        	<input class="text-center" type="text" ng-model="newcode" name="code" required/>
			     	 </label>
				</div>
			</div>
			<div class="row">
			    <div style="padding-right:0"class="small-4 small-offset-2 columns">
			      <label>Value
			        <input class="text-center" type="text" ng-model="value" name="value" placeholder="Do not include symbols!"required/>
			      </label>
			    </div>
			    <div style="padding-left:0" class="small-4 end columns">
			      <label>Type
			        <select ng-model="promotype">
			        	<option value="percent_off">% off</option>
			        	<option value="new_price">New Price</option>
			        	<option value="money_off">$ off</option>
			        </select>
			      </label>
			    </div>
		    </div>
		    <div class="row">
		    	<div class="small-8 small-offset-2 columns">
		    		<label>Optional: add a message to display after successful use
		    			<input type="text" ng-model="message" name="message" required/>
			      </label>
		    	</div>
		    </div>
		    <div class="row">
		    	<div class="small-8 small-offset-2 columns">
		    		<input type="radio" value="yes" name="turnon" ng-model="makeactive">Activate this promo code immediately <br>
		    		<input type="radio" value="no" name="turnon" ng-model="makeactive">Add the promo code to the database but do not make it active
		    	</div>
		    </div>
		</fieldset>
	</form>
	</div>
	<div class="row">
		<button ng-click="activate()">Activate</button>
	</div>
</div>
