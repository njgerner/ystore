<div class="regform">
	<h3 class="text-center">Personal Info</h3>
	<fieldset>
		<legend>Name</legend>
		<div class="row">
		    <div class="small-3 columns">
		      <label>Title
		        <select ng-model="usertitle">
		        	<option value="Dr.">Dr.</option>
		        	<option value="Dr.">Mr.</option>
		        	<option value="Dr.">Mrs.</option>
		        	<option value="Dr.">Ms.</option>
		        	<option value="Dr.">Miss</option>
		        	<option value="Dr.">Prof.</option>
		        </select>
		      </label>
		    </div>
		    <div class="small-9 columns">
		      <label>Name </span class="required">*</span>
		        <input type="text" ng-model="name" name="name" placeholder="First & Last" required/>
		      </label>
		    </div>
	    </div>
	</fieldset>
    <fieldset>
    	<legend>Primary Practice Location<small> (this will appear on our provider map)</small></legend>
	    <div class="row">
	    	<div class="small-12 columns">
	        	<label>Address</span class="required">*</span>
	        		<input type="text" ng-model="address1" name="address1" required/>
	      		</label>
	    	</div>
	    </div>
	    <div class="row">
		    <div class="small-12 columns">
			    <label>Address Line 2
			   		<input type="text" ng-model="address2" name="address2"/>
			    </label>
		    </div>
	    </div>
		<div class="row">
			<div class="small-9 columns">
				<label>City </span class="required">*</span>
					<input type="text" ng-model="city" name="city" required/>
				</label>
			</div>
		    <div class="small-3 columns">
			    <label>State </span class="required">*</span>
					<select ng-model="state">
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select /required>	
			    </label>
		    </div>
	    </div>
		<div class="row">
			<div class="small-5 columns">
				<label>Zip </span class="required">*</span>
					<input type="text" ng-model="zip" name="zip" required/>
				</label>
			</div>
			<div class="small-7 columns">
				<label>Country
					<input type="text" ng-model="country" name="country"/>
				</label>
			</div>
		</div>
	</fieldset>
	<fieldset>
		<legend>Primary Practice Contact Info</legend>
		<div class="row">
			<div class="small-12 columns">
				<label>Email </span class="required">*</span>
					<input type="email" ng-model="practiceemail" name="email" required/>
				</label>
			</div>
		</div>
		<div class="row">
			<div class="small-6 columns">
				<label>Phone </span class="required">*</span>
					<input type="tel" ng-model="practicephone" name="phone" ng-minlength="10" required/>
				</label>
			</div>
			<div class="small-6 columns">
				<label>Fax
					<input type="tel" ng-model="fax" name="fax"/>
				</label>
			</div>
		</div>
		<div class="row clearfix">
			<error-dir msg="{{error}}" class="left"></error-dir>
			<a class="button small right" ng-click="advance()">
				<span ng-hide="validating">Next</span>
				<span ng-show="validating">Validating...</span>
			</a>
			<a ui-sref="register" class="button secondary small right">Back</a>
		</div>
	</fieldset>
</div>
