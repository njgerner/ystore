<div class="row">
  <hr>
  <div class="large-5 columns" flow-init="{target: '/upload_image'}"
                               flow-files-submitted="$flow.upload()"
                               flow-files-success="$file.msg = $message">
      <label>Image</label>
      <div ng-hide="$flow.files.length > 0" class="alert image-drop" flow-drop flow-drag-enter="style={border:'4px solid green'}" flow-drag-leave="style={}"
     ng-style="style">
        Drag and Drop your image file here or <input type="file" flow-btn flow-attrs="{accept:'image/*'}"/>
      </div>
      <img ng-show="$flow.files.length > 0" flow-img="$flow.files[0]" />
  </div>
  <div class="large-7 columns">
    <p ng-show="error">{{error}}</p>
    <!-- Edit name -->
    <label>Product name
      <input type="text" ng-model="product.name" placeholder="Enter the product name"/>
    </label>
    <!-- Edit name -->
    <label>Product category
      <select ng-model="product.category">
        <option value="skin care">Skin care</option>
        <option value="cosmetics">Cosmetics</option>
        <option value="ylift">YLIFT</option>
        <option value="other">Other</option>
      </select>
    </label>
    <!-- Edit description -->
    <label>Product description
      <textarea ng-model="product.description" rows="12" placeholder="Enter the product description"></textarea>
    </label>
    <!-- Edit price -->
    <div class="panel">
      <label>Product Price
        <input type="text" ng-model="product.price" placeholder="Enter price, exclude currency symbol"/>
      </label>
    </div>
    <!-- Save -->
    <div class="clearfix">
      <button class="primary expand right" ng-click="addProduct()">
        <span ng-hide="updating">Add</span>
        <span ng-show="updating">Adding...</span>
      </button>
    </div>
  </div>
</div>
