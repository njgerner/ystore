<!DOCTYPE html>
<html lang="en" ng-app="trdApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="TRD">
  <meta name="author" content="">

  <title>TRD Portal</title>

  <link rel="stylesheet" href="/appcss">
  <link rel="icon" href="/favicon.ico">
  <link href="https://fontastic.s3.amazonaws.com/v5Jn9a5V3hU7fcgVrwphGa/icons.css" rel="stylesheet">
  <!--[if IE]><link rel="shortcut icon" href="/favicon.ico"><![endif]-->

  </head>

  <body class="mainbody" ng-controller="MainCtrl">

    <nav-bar-dir ></nav-bar-dir>
    <div>
      <cart-dir ng-show="showCartRight" id="cart" class="animated" ng-if="userid" ng-class="{bounceOutRight:!showCartRight,bounceInRight:showCartRight}"></cart-dir>
      <div ui-view class="container main-content" ng-class="{'cart-focus':showCartRight}" ng-click="hideCart()"></div>
      <footer-dir></footer-dir>
    </div>

    <!-- Core JavaScript
    ================================================== -->
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="js/vendor/angular/angular.js"></script>
    <script src="js/vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="js/vendor/angular-route/angular-route.js"></script>
    <script src="js/vendor/angular-ui-sortable/sortable.js"></script>    
    <script src="js/vendor/angular-ui-slider/src/slider.js"></script>
    <script src="js/vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="js/vendor/angular-cookies/angular-cookies.min.js"></script>
    <script src="js/vendor/angular-animate/angular-animate.min.js"></script>
    <script src="js/vendor/angular-file-upload/angular-file-upload.min.js"></script>
    <script src="js/vendor/angular-foundation/mm-foundation-tpls.min.js"></script>
    <script src="js/vendor/es5-shim/es5-shim.min.js"></script>
    <script src="js/vendor/moment/moment.js"></script>
    <script src="js/my-tags-input.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/appjs"></script>
  </body>
</html>
