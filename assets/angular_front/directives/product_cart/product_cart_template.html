<div class="row product">
  <div class="small-4 large-4 columns product-image"><img ng-if="product.img" class="product-cart-img" ng-src="{{product.img}}" style="width:100%"/></div>
  <div class="small-3 large-3 columns">{{product.name}}</div>
  <div class="small-1 large-1 columns">${{product.price}}</div>
  <div class="small-3 large-3 columns text-right">
  	<i ng-show="edit" class="i-plus quantity-change" ng-click="addOne()"></i> {{qty}} <i ng-show="edit" class="i-minus quantity-change" ng-click="minusOne()"></i>
  </div>
  <div class="small-1 large-1 columns">
  	<i ng-show="edit" class="i-cancel-circled" ng-click="removeItemFromCart()"></i>
	</div>
</div>
