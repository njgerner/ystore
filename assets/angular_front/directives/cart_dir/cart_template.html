<div class="row">
  <div class="small-2 small-offset-7 columns">Price</div>
  <div class="small-3 columns end">Quantity</div>
</div>
<product-cart-dir ng-if="!cartProductsLoading" ng-repeat="product in productsInCart" ind="$index" item="product" product="products[product.productnumber]" edit="true"></product-cart-dir>
<div class="row">
  <div class="small-5 small-offset-7 columns">
    <button class="button tiny" ng-click="goToCheckout()">Checkout</button>
		<button class="button secondary tiny" ng-click="close()">Close</button>
	</div>
</div>
